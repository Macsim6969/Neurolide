<section class="page" [ngClass]="{'mobile': isMobile}">
  <app-sidebar *ngIf="!isMobile"></app-sidebar>
  <app-header-sidebar *ngIf="isMobile"></app-header-sidebar>
  <section class="manager right_block">
    <app-header *ngIf="!isMobile"></app-header>
    <router-outlet></router-outlet>
  </section>
</section>
