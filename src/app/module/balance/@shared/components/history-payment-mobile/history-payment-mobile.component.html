<section class="history">
  <p class="title" [innerHTML]="'balance.history' | translate"></p>
  <div class="block_info">
    <div class="info_content">
      <div [ngClass]="{'active': activeCard === i}" class="history" *ngFor="let title of transactions; index as i">
        <div class="row">
          <nav>Status</nav>
          <nav [ngClass]="{'check': title.status === 'Straight to'}">{{title.status}}</nav>
        </div>
        <div class="column">
          <nav>Номер</nav>
          <nav class="">{{title.numberCode}}</nav>
        </div>
        <div class="column">
          <nav>Дата рахунку</nav>
          <nav class="">{{title.dataCard}}</nav>
        </div>
        <div class="column">
          <nav>Дата оплати</nav>
          <nav class="">{{title.dataHistory}}</nav>
        </div>
        <div class="column">
          <nav>Спосіб оплати</nav>
          <nav class="">{{title.card| formatCardNumber:'center'}}</nav>
        </div>
        <div class="column">
          <nav>Підписка</nav>
          <nav class="">{{title.subscribe}}</nav>
        </div>
        <div class="column">
          <nav>Сума</nav>
          <nav class="">${{title.suma}}</nav>
        </div>
      </div>
      <div class="left">
        <button [disabled]="isLeft" [hidden]="isLeft" (click)="left()"><mat-icon
            svgIcon="arrow_slide"></mat-icon></button>
      </div>
      <div class="right">
        <button [disabled]="isRight" [hidden]="isRight" (click)="right()"><mat-icon
            svgIcon="arrow_slide"></mat-icon></button>
      </div>
    </div>
  </div>
</section>
