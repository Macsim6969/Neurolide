<section class="history">
  <p class="title" [innerHTML]="'balance.history' | translate"></p>
  <div class="block_info">
    <div class="info_header">
      <nav *ngFor="let title of transactionHeader" class="{{title}}">{{title}}</nav>
    </div>
    <div class="info_content">
      <div class="history" *ngFor="let title of transactions">
        <nav class="{{title}}">{{title.numberCode}}</nav>
        <nav class="{{title}}">{{title.dataCard}}</nav>
        <nav class="{{title}}">{{title.dataHistory}}</nav>
        <nav class="{{title}}">{{title.status}}</nav>
        <nav class="{{title}}">{{title.card| formatCardNumber:'center'}}</nav>
        <nav class="{{title}}">{{title.subscribe}}</nav>
        <nav class="{{title}}">{{title.suma}}</nav>
      </div>
    </div>
  </div>
</section>
