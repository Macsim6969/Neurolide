<section class="user_action">
  <div class="user_avatar">
    <img src="../../../../../../assets/images/profile/avatar.png" alt="Avatar">
  </div>
  <div class="user_actions">
    <button (click)="actionsLogout(action.class)" *ngFor="let action of userActions" class="sans {{action.class}}" mat-button>{{action.text}}</button>
  </div>
</section>
