<div class="media-channel" *ngIf="addedOffer;else loading">
  <div [ngClass]="{'active': activeChannel === i}" class="channel" *ngFor="let channel of addedOffer;index as i"
    (click)="selectChannel(i)">
    <nav class="id">{{channel.id}}</nav>
    <nav class="name">{{channel.name}}</nav>
    <nav class="link">{{channel.link}}</nav>
    <nav class="stream">{{channel.brand}}</nav>
    <nav class="subscribe">${{channel.payments ? channel.payments : 0}}</nav>

    <nav class="price">${{channel.balance ? channel.balance : 0}}</nav>
    <nav class="settings">
      <button (click)="changeOffers(channel?.id,'added')" type="submit" class="save "><mat-icon
          svgIcon="settings"></mat-icon></button>
      <button (click)="removeOffers(channel?.id)" type="button" class="remove "><mat-icon
          svgIcon="remove"></mat-icon></button>
    </nav>
  </div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
