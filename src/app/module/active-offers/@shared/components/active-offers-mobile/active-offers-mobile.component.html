<section class="list-mobile" *ngIf="activeOffers;else loading">
  <drag-scroll #nav>
    <div drag-scroll-item class="media" *ngFor="let channel of activeOffers; index as i">
      <div class="content">
        <div class="media_header">
          <div class="media_header_left">
            <nav class="id">UID {{channel.id}}</nav>
            <nav class="status">{{formData.status}}</nav>
          </div>
        </div>

        <div class="column">
          <nav class="title">{{formData.name}}</nav>
          <nav class="desc">{{channel.name}}</nav>
        </div>
        <div class="column">
          <nav class="title">{{formData.link}}</nav>
          <nav class="desc">{{channel.link}}</nav>
        </div>
        <div class="column">
          <nav class="title">{{formData.brand}}</nav>
          <nav class="desc">{{channel.brand}}</nav>
        </div>
        <div class="column">
          <nav class="title">{{formData.payments}}</nav>
          <nav class="desc">${{channel.payments}}</nav>
        </div>
        <div class="column">
          <nav class="title">{{formData.status}}</nav>
          <nav class="desc">${{channel.balance}}</nav>
        </div>
        <button [ngClass]="{'hide': channel.isAdvertice}" [disabled]="channel.isAdvertice"
          (click)="goToWork(channel.id)" mat-button *ngIf="rules === 'affiliate'" class="advertise">{{formData.advertise}}</button>
      </div>
    </div>
  </drag-scroll>

</section>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
