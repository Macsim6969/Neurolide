<div class="search_header">
  <p class="search_title" [innerHTML]="'offers.headerTitle'| translate"></p>
  <div class="search_actions">
    <div class="action_search">
      <mat-icon svgIcon="search"></mat-icon>
      <input type="text" placeholder="{{'media.search'| translate}}" (input)="changeData($event)" >
    </div>
    <button (click)="openForm()" mat-button class="action_offer">{{'media.addedOffer' | translate}}</button>
  </div>
</div>
