<div class="search_header">
  <p *ngIf="rules === 'manager'" class="search_title" [innerHTML]="header"></p>
  <p *ngIf="rules === 'brand'" class="search_title" [innerHTML]="'offers.activeOffers'| translate"></p>
  <p *ngIf="rules === 'affiliate'" class="search_title" [innerHTML]="header"></p>
  <div class="search_actions">
    <div class="action_search {{rules}}">
      <mat-icon svgIcon="search"></mat-icon>
      <input type="text" placeholder="{{'media.search'| translate}}" (input)="changeData($event)" >
    </div>
    <button *ngIf="rules === 'manager'" (click)="openForm('offers')" mat-button class="action_offer">{{'media.addedOffer' | translate}}</button>
  </div>
</div>
