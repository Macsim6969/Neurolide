<section *ngIf="!isMobile" class="added-offers">
  <app-works-offers-header [header]="'offers.offersInWork'| translate"></app-works-offers-header>
  <app-works-offers-filter></app-works-offers-filter>
  <app-works-offers-list></app-works-offers-list>
</section>
<div class="mobile_offer_title"  *ngIf="isMobile && url === '/offers-in-works'">
  <mat-icon svgIcon="media-canal"></mat-icon>
  <h3 class="title">{{'offers.offersInWork'| translate}}</h3>
</div>
<div *ngIf="isMobile && url !== '/offers-in-works'" class="mobile_header">
  <h3>Offers in work</h3>
</div>
<app-works-offers-mobile *ngIf="isMobile"></app-works-offers-mobile>
