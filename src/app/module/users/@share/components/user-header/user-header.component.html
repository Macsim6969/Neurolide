<div class="user-header-search" *ngIf="userHead;else loading">
  <nav class="header_content {{search['title'].toLocaleLowerCase()}}" (click)="toogleFilter(i, search.tag)"
    *ngFor="let search of userHead;index as i">
    <p>{{search.title}}</p>
    <mat-icon [ngClass]="{'active': i === active}" svgIcon="arrow"></mat-icon>
  </nav>
</div>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
