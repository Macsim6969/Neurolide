<div class="question" *ngIf="questionsData">
  <div [ngClass]="{'active': isOpenTab[i]}" (click)="openTab(i)" class="question_block"
    *ngFor="let question of questionsData; index as i">
    <p class="title">{{question.title}}</p>
    <div class="icon">
      <mat-icon svgIcon="arrow_mobile"></mat-icon>
    </div>
    <p class="description">{{question.description}}</p>

  </div>
</div>
