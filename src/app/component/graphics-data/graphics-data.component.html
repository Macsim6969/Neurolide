<div class="graphics" *ngIf="graphicsData ; else loading">
  <div *ngFor="let item of graphicsData" class="item">
    <div class="background" [ngClass]="item.key" [ngStyle]="{'width.%': getWidth(item.value)}">
      <span>{{ item.value }}</span>
      <div class="line"></div>
    </div>
  </div>
  <div class="bottom_line"></div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
