<div class="profile-edite">
  <div class="popup">
    <h3 class="popup_title sans">Додати новий канал</h3>
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
      <div class="column">
        <mat-label class="label sans">Назва</mat-label>
        <input class="sans" placeholder="...." type="text" formControlName="name">
      </div>
      <div class="column">
        <mat-label class="label sans">Підписники</mat-label>
        <input class="sans" placeholder="...." type="number" formControlName="subscribe">
      </div>
      <div class="column">
        <mat-label class="label sans">Перегляди</mat-label>
        <input class="sans" placeholder="...." type="number" formControlName="stream">
      </div>
      <div class="column">
        <mat-label class="label sans">Ціна</mat-label>
        <input class="sans" type="number" placeholder="...." formControlName="price">
      </div>
      <div class="action">
        <button type="button" (click)="closePopup()" class="cancel sans" mat-button>Cancel</button>
        <button type="submit" class="save sans" mat-button>Save Changes</button>
      </div>
    </form>
  </div>

</div>
